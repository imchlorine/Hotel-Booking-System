<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box-body">
                        <section class="content">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="box">
                                        <div class="box-header">
                                            <h4 class="box-title">Transactions</h4>
                                        </div>
                                        <div class="box-body">
                                            <h:form>
                                                <b:dataTable value="#{transactionManageBean.diplayTransactionsByUser()}"
                                                             var="trans"
                                                             searching="false"
                                                             border="false"
                                                             striped="false">
                                                    <b:dataTableColumn value="#{trans.transNo}" label="Trans No" order="desc"/>
                                                    <b:dataTableColumn value="#{trans.transType.typeName}" label="Trans Type"/>
                                                    <b:dataTableColumn value="#{trans.status}"/>
                                                    <b:dataTableColumn label="">
                                                        <b:commandButton id="viewtrans" value="View" look="primary" size="xs" style="margin-left: 5px" actionListener="#{transactionManageBean.viewTransactionDetail(trans)}"/>
                                                        <b:commandButton id="canceltrans" value="Cancel" look="primary" size="xs" style="margin-left: 5px"  action="#{transactionManageBean.cancelTransaction(trans)}"  />
                                                    </b:dataTableColumn>
                                                </b:dataTable>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
