<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <div id="booking" class="section">
                <div class="section-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-7 col-md-push-5">
                                <div class="booking-cta">
                                    <h1>Make your reservation</h1>
                                    <p>The Best Hotel ever! Booking now!
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-5 col-md-pull-7">
                                <div class="booking-form">
                                    <h:form>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <span class="form-label">Check In</span>
                                                    <b:dateTimePicker class="form-control" id="checkin" value="#{customerManageBean.booking.startDate}" show-time="false" format="DD/MM/YYYY"/>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <span class="form-label">Check out</span>
                                                    <b:dateTimePicker class="form-control" id="checkout" value="#{customerManageBean.booking.endDate}" show-time="false" format="DD/MM/YYYY"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <span class="form-label">Rooms</span>
                                                    <select class="form-control">
                                                        <option>1</option>
                                                        <option>2</option>
                                                        <option>3</option>
                                                    </select>
                                                    <span class="select-arrow"></span>
                                                </div>
                                            </div>
                                        </div>
                                         <div class="form-group">
                                                    <b:button class="btn btn-primary btn-block btn-flat"  look="primary" value="Check Available" href="/Hotel/faces/customer/pay.xhtml" onclick="ajax:transactionManageBean.setRoomByTypeRandom()"></b:button>
                                                </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- This templates was made by Colorlib (https://colorlib.com) -->
        </ui:define>
    </ui:composition>
</html>
