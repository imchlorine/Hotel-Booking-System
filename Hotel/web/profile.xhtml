<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="template.xhtml">
        <ui:define name="body">
            <!-- Main content -->
            <!-- /.content -->
            <section class="content">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Personal info</h3>
                                
                                <span class="pull-right-container">
                                    <small class="label pull-right bg-green">#{userManageBean.profile.userType}</small>
                                </span>
                            </div>
                            <h:form role="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="">User Name*</label>
                                        <h:inputText  class="form-control" value = "#{userManageBean.profile.username}" /> 
                                    </div>
                                    <div class="form-group col-md-6" style="padding-left: 0">
                                        <label for="">First Name</label>
                                        <h:inputText  class="form-control" value = "#{userManageBean.profile.firstName}" /> 
                                    </div>
                                    <div class="form-group col-md-6" style="padding-right: 0">
                                        <label for="">last Name</label>
                                        <h:inputText  class="form-control" value = "#{userManageBean.profile.lastName}" /> 
                                    </div>
                                    <div class="form-group">
                                        <label for="">Email*</label>
                                        <h:inputText  class="form-control" value = "#{userManageBean.profile.email}" /> 
                                    </div>
                                    <div class="form-group">
                                        <label for="">Phone</label>
                                        <h:inputText  class="form-control" value = "#{userManageBean.profile.phone}" /> 
                                    </div>

                                </div>
                                <!-- /.box-body -->

                            </h:form>
                        </div>
                        <!-- /.box -->
                    </div>
                    <div class="col-md-6">
                        <!-- general form elements -->
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Address</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <h:form role="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="">Country</label>
                                        <h:inputText  class="form-control" value = "#{userManageBean.profile.country}" /> 
                                    </div>
                                    <div class="form-group">
                                        <label for="">City</label>
                                        <h:inputText  class="form-control" value = "#{userManageBean.profile.city}" /> 
                                    </div>
                                    <div class="form-group">
                                        <label for="">Street</label>
                                        <h:inputText  class="form-control" value = "#{userManageBean.profile.street}" /> 
                                    </div>
                                    <div class="form-group">
                                        <label for="">Postcode</label>
                                        <h:inputText  class="form-control" value = "#{userManageBean.profile.postCode}" /> 
                                    </div>

                                </div>
                            </h:form>


                        </div>
                     
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
