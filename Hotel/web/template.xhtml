<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{bundle.AppTitle}</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
        <link rel="stylesheet" href="resources/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/bower_components/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="resources/bower_components/Ionicons/css/ionicons.min.css"/>
        <link rel="stylesheet" href="resources/css/AdminLTE.min.css"/>
        <link rel="stylesheet" href="https://adminlte.io/themes/AdminLTE/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"/>
        <link rel="stylesheet" href="resources/css/skins/_all-skins.min.css"/>
        <link rel="stylesheet" href="resources/bower_components/datatables.net-bs/css/dataTables.bootstrap.css"/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
        <link rel="stylesheet" href="resources/css/skins/style.css"/> 
        <script src="resources/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="resources/bower_components/datatables.net-bs/js/datatables.min.js"></script>
        <script src="resources/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
        <script src="resources/js/adminlte.min.js"></script>
        <script src="https://adminlte.io/themes/AdminLTE/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
        <script src="resources/js/hotelService.js"></script>
        <script>
            $('#datepicker').datepicker({
                autoclose: true
            })
            $(document).ready(function () {
                if (document.getElementById("profileCheck").innerHTML == "")
                {
                    $(".navbar-custom-menu").hide();
                } else
                {
                    $(".navbar-custom-menu").show();
                }
            });

        </script>
    </h:head>
    <h:body class="hold-transition skin-blue layout-top-nav">
        <div class="wrapper" style="background-color: #FFFFFF">
            <header class="main-header" style="position:fixed;width: 100%">
                <nav class="navbar navbar-static-top" style="background-color: #FFFFFF">
                    <div class="container">
                        <div class="navbar-header">
                            <a href="https://localhost:62536/Hotel/faces/index.xhtml" class="navbar-brand" style="color: #337ab7"><b>Holiday</b>Booking</a>
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                                <i class="fa fa-bars"></i>
                            </button>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#" style="color: #337ab7">Home <span class="sr-only">(current)</span></a></li>
                                <li><a href="#" style="color: #337ab7">About</a></li>
                                <li><a href="https://localhost:62536/Hotel/faces/customer/pay.xhtml" style="color: #337ab7">Booking</a></li>
                                <li><a href="https://localhost:62536/Hotel/faces/customer/transaction.xhtml" style="color: #337ab7">My Transaction</a></li>

                                <h:panelGroup rendered="#{userManageBean.admin}">
                                    <li><a href="https://localhost:62536/Hotel/faces/admin/home.xhtml" style="color: #337ab7">Admin</a></li>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{not userManageBean.login}">
                                    <li><a href="https://localhost:62536/Hotel/faces/login.xhtml" style="color: #337ab7">login</a></li>
                                </h:panelGroup>
                            </ul>
                        </div>
                        <div class="navbar-custom-menu">
                            <ul class="nav navbar-nav">
                                <li class="dropdown user user-menu">
                                    <a  href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <img src="resources/img/user2-160x160.jpg" class="user-image" alt="User Image"/>
                                        <span id="profileCheck" class="hidden-xs" style="color: #337ab7">#{userManageBean.profile.username}</span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <!-- User image -->
                                        <li class="user-header">
                                            <img src="resources/img/user2-160x160.jpg" class="img-circle" alt="User Image"/>
                                            <p >
                                                #{userManageBean.profile.firstName} #{userManageBean.profile.lastName} 
                                                <small>#{userManageBean.profile.email}</small>
                                            </p>
                                        </li>
                                        <li class="user-footer">
                                            <div class="pull-left">
                                                <a href="profile.xhtml" class="btn btn-default btn-flat">Profile</a>
                                            </div>
                                            <h:form>
                                                <div class="pull-right">
                                                    <h:commandButton action="#{loginManageBean.logout()}" class="btn btn-default btn-flat" value="Sign out"/>
                                                </div>
                                            </h:form>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </header>
            <!-- Full Width Column -->
            <div class="content-wrapper">
                <ui:insert name="body"/>
                <!-- /.container -->
            </div>
        </div>
    </h:body>
</html>
