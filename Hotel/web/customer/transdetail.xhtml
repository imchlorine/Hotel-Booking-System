<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="template.xhtml">
        <ui:define name="body">

            <section class="content-header">
                <h1>
                    Transaction Detail
                    <small>Preview</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Transaction</a></li>
                    <li class="active">Detail</li>
                </ol>
            </section>
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Horizontal Form -->
                        <div class="box box-info">
                            <div class="box-header with-border">
                                <h3 class="box-title">Horizontal Form</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form class="form-horizontal">
                                <div class="box-body">
                                    <div class="form-group col-sm-6">
                                        <label class="col-sm-3 control-label">Trans No</label>

                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="#{transactionManageBean.select.transNo}" disabled="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label  class="col-sm-3 control-label">Trans Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="#{transactionManageBean.select.transName}" disabled="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label  class="col-sm-3 control-label">Trans Desc</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="#{transactionManageBean.select.transDesc}" disabled="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label  class="col-sm-3 control-label">Trans Type</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="#{transactionManageBean.select.transType.typeName}" disabled="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label  class="col-sm-3 control-label">Room Type</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="#{transactionManageBean.select.rooms.roomType.typeName}" disabled="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label  class="col-sm-3 control-label">Room Price</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="#{transactionManageBean.select.rooms.price}" disabled="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label  class="col-sm-3 control-label">Checkin date</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="#{transactionManageBean.select.startDate}" disabled="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label  class="col-sm-3 control-label">Checkout date</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" value="#{transactionManageBean.select.startDate}" disabled="true"/>
                                        </div>
                                    </div>

                                </div>
                                <div class="box-footer">
                                    <a type="submit" class="btn btn-default" href="transaction.xhtml" >Back</a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
