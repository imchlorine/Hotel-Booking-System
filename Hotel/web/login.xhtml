<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="AdminLTE.min.css"/>
    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="/Hotel"><b>Holiday</b>Booking</a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <form  mathod="POST" action="j_security_check">
                        <div class="form-group has-feedback">
                            <span class="glyphicon glyphicon-envelope form-control-feedback" for="j_username"></span>
                            <input id="username" class="form-control" type="text" name="j_username" placeholder="Username" required="true"/>
                            <b:message for="username" />
                        </div>
                        <div class="form-group has-feedback">
                            <span class="glyphicon glyphicon-lock form-control-feedback" for="j_password"></span>
                            <input id="password" class="form-control" type="password" name="j_password" placeholder="Password" required="true"/>
                            <b:message for="password" />
                        </div>
                        <div class="row">
                            <div class="col-xs-8">             
                            </div>
                            <!-- /.col -->
                            <div class="col-xs-4 right">
                                <input class="btn btn-primary btn-block btn-flat" type="submit" value="Submit" onclick=""> </input>
                            </div>
                        </div>
                        <a href="/Hotel/faces/register.xhtml" class="text-center">Register a new membership</a>
                </form>

            </div>
        </div>
    </h:body>
</html>
