<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="adminLTE.xhtml">
        <ui:define name="body">
            <!-- Main content -->
            <!-- /.content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h2 class="box-title">Order</h2>
                            </div>
                            <div class="box-body">
                                <h:form id="userbtnForm" style="margin-bottom: 10px">
                                    <b:button look="primary" size="xs" value="Add New" class="right" style="margin-left: 5px" />
                                    <b:button  value="view" look="primary" size="xs" style="margin-left: 5px" disabled="#{userManageBean.selectOne}" />
                                    <b:button  value="delete" look="primary" size="xs" style="margin-left: 5px" disabled="#{userManageBean.selectOne}" />
                                </h:form>
                                <h:form>
                                    <b:dataTable value="#{roomManageBean.allRoom}"
                                                 var="room"
                                                 searching="false"
                                                 border="false"
                                                 select="true"
                                                 selectionMode="multiple"
                                                 selectedRow="true"
                                                 striped="false"
                                                 >
                                        <b:dataTableColumn value="#{room.roomId}" label="Trans No"/>
                                        <b:dataTableColumn value="#{room.roomType.typeName}" label="Trans No"/>
                                        <b:dataTableColumn value="#{room.price}" label="Trans No"/>
                                        <b:dataTableColumn value="#{room.roomDesc}" label="Trans No"/>
                                        <b:dataTableColumn value="#{room.roomAvaliable}" label="Trans No"/>
                                    </b:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
