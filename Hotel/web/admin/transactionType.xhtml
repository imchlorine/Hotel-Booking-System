<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      >
    <ui:composition template="adminLTE.xhtml">
        <ui:define name="body" >

            <section class="content" ng-app="hotel" >
                <div class="row" ng-controller="hotelServices">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h4 class="box-title">Transaction Type</h4>
                            </div>
                            <div class="box-body">
                                <form id="transtbtnForm" style="margin-bottom: 10px">
                                    <div class="box-body">      
                                        <div class="form-group col-xs-3">
                                            <label>Type Code</label>
                                            <input class="form-control reset" type="number" ng-model="transTypeCode" required="true"/>                                    
                                        </div>
                                        <div class="form-group col-xs-3">
                                            <label>Type Name</label>
                                            <input id="transactionName" class="form-control reset" ng-model="transTypeName" required="true"/>                                     
                                        </div>
                                        <div class="form-group col-xs-3">
                                            <label>Description</label>
                                            <input id="transactionName" class="form-control reset" ng-model="transTypeDesc" required="true"/>                                     
                                        </div>
                                        <button class="btn btn-primary" type="submit" style="margin-left: 10px;margin-top: 25px" ng-click="postTransType(transTypeCode, transTypeName, transTypeDesc)">Add</button>
                                    </div>
                                </form>
                                <form>
                                    <table id="example" class="table table-striped table-bordered ng-cloak" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th>Type Code</th>
                                                <th>Type Name</th>
                                                <th>Type Desc</th>
                                                <th style="width: 200px"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="transType in transTypeList">
                                                <td>{{transType.typeCode}}</td>
                                                <td>{{transType.typeName}}</td>
                                                <td>{{transType.typeDesc}}</td>
                                                <td>
                                                    <button class="btn btn-primary btn-xs" ng-click="showeditModal = true;edit(transType)">Edit</button>
                                                    <button class="btn btn-primary btn-xs" ng-click="delete(transType)">Delete</button>
                                                    <modal visible="showeditModal" on-sown="modalOneShown()" on-hide="modalOneHide()">
                                                        <modal-header title="Edit transaction Type"></modal-header>
                                                        <modal-body>
                                                            <form id="transtbtneditForm" style="margin-bottom: 10px" class="hidden">
                                                                <div class="box-body">      
                                                                    <div class="form-group">
                                                                        <label>Type Code</label>
                                                                        <input class="form-control reset" type="number" ng-model="backup.typeCode" required="true"/>                                    
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label>Type Name</label>
                                                                        <input id="transactionName" class="form-control reset" ng-model="backup.typeName" required="true"/>                                     
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label>Description</label>
                                                                        <input id="transactionName" class="form-control reset" ng-model="backup.typeDesc" required="true"/>                                     
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </modal-body>
                                                        <modal-footer>
                                                            <button class="btn btn-primary" type="submit" style="margin-left: 10px;margin-top: 25px" ng-click="save()">Save</button>
                                                        </modal-footer>
                                                    </modal>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>


                        </div>
                    </div>
                </div>

            </section>


        </ui:define>
    </ui:composition>
</html>
